<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
        document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
        pulaLinha();
	}

    var numero = parseInt(prompt("Numero para a tabuada"));

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostra( numero + " x " + multiplicador + " = " + (numero * multiplicador));   
    }

    mostra("FIM")

</script>
