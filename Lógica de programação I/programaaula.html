<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}
	function mostra(mostra) {
		document.write(mostra);
	}

	var ano = 2022;

	mostra("Flávio nasceu em " + (ano - 1977) + " anos");
	pulaLinha();
	mostra("Joaquim nasceu em " + (ano - 1996) + " anos");
	pulaLinha();
	ano = 2010
	mostra("Barney nasceu em " + (ano - 1976) + " anos");
	pulaLinha();
	var media = (39+20+41)/3
	mostra("A média das idades é " + Math.round(media));
	pulaLinha();
				   
</script>
